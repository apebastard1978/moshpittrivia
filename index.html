<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Trivia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #000000;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
        }
        
        #background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placehold.co/1920x1080/000000/B91C1C?text=Black+Red+White+Wood');
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            z-index: -1;
        }

        .trivia-container {
            max-width: 768px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            border: 2px solid #333333;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow-y: auto;
            max-height: 95vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #B91C1C;
        }
        
        .username {
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .currency-display {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .currency-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #1a1a1a;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: 1px solid #333333;
        }
        
        .currency-icon {
            width: 24px;
            height: 24px;
        }
        
        .question-box {
            background-color: #1a1a1a;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #333333;
            margin-bottom: 2rem;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .question-topic {
            font-size: 1rem;
            color: #B91C1C;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1.4;
        }
        
        .answer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .answer-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .answer-button {
            background-color: #2b2b2b;
            color: #FFFFFF;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .answer-button:hover:not(:disabled) {
            background-color: #333333;
            box-shadow: 0 0 10px white;
        }
        
        .answer-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .correct-answer {
            background-color: #10B981;
            border-color: #059669;
            color: #FFFFFF;
            animation: correct-glow 1s forwards;
        }
        
        .incorrect-answer {
            background-color: #B91C1C;
            border-color: #7f1d1d;
            color: #FFFFFF;
            animation: incorrect-glow 1s forwards;
        }

        .lifeline-bar {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .lifeline {
            width: 32px;
            height: 32px;
            background-color: #1a1a1a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid #333333;
            transition: all 0.2s;
        }
        
        .lifeline:hover {
            border-color: #B91C1C;
            background-color: #2b2b2b;
        }

        .lifeline.used {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .lifeline svg {
            fill: #FFFFFF;
            width: 18px;
            height: 18px;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            border: 2px solid #B91C1C;
            padding: 2rem;
            border-radius: 1rem;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            display: none;
        }
        
        .message-box h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .message-box button {
            background-color: #B91C1C;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .message-box button:hover {
            background-color: #921313;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes correct-glow {
            0% { box-shadow: 0 0 5px #10B981; }
            50% { box-shadow: 0 0 20px #10B981; }
            100% { box-shadow: 0 0 5px #10B981; }
        }

        @keyframes incorrect-glow {
            0% { box-shadow: 0 0 5px #B91C1C; }
            50% { box-shadow: 0 0 20px #B91C1C; }
            100% { box-shadow: 0 0 5px #B91C1C; }
        }
        
        /* Leaderboard styles */
        #leaderboard {
            display: none;
            margin-top: 2rem;
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #333333;
            text-align: left;
        }
        
        #leaderboard h3 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            color: #B91C1C;
        }
        
        #leaderboard ol {
            list-style-type: none;
            padding: 0;
        }
        
        #leaderboard li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #333333;
            display: flex;
            justify-content: space-between;
        }
        
        #leaderboard li:last-child {
            border-bottom: none;
        }

        /* Username input styles */
        #username-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            border: 2px solid #B91C1C;
            padding: 2rem;
            border-radius: 1rem;
            z-index: 2000;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #username-input {
            background-color: #2b2b2b;
            border: 1px solid #333333;
            border-radius: 0.5rem;
            padding: 0.5rem;
            color: #FFFFFF;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="background-layer"></div>

    <div class="trivia-container">
        <!-- Header & Currency -->
        <div class="header">
            <div class="profile">
                <img class="avatar" src="https://placehold.co/48x48/3B3B3B/9A9A9A?text=U" alt="User Avatar">
                <span id="username-display" class="username">Loading...</span>
                <div class="currency-display">
                    <div class="currency-item">
                        <!-- Mosh Pit Point Icon -->
                        <img id="mosh-pit-img" class="currency-icon" src="https://placehold.co/24x24/000000/B91C1C?text=MP" style="display: block;" />
                        <span id="mosh-pit-points-count">0</span>
                    </div>
                </div>
            </div>
            
            <div class="lifeline-bar">
                <div id="50-50" class="lifeline" title="50/50">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><path d="M12 2v10l-4-4"/>
                    </svg>
                </div>
                <div id="ask-the-crowd" class="lifeline" title="Ask the Crowd">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Main Question -->
        <div class="question-box">
            <span id="question-topic" class="question-topic">Loading Topic...</span>
            <p id="question-text" class="question-text">Loading question...</p>
        </div>

        <!-- Answer Options -->
        <div id="answer-grid" class="answer-grid">
            <button class="answer-button">Answer 1</button>
            <button class="answer-button">Answer 2</button>
            <button class="answer-button">Answer 3</button>
            <button class="answer-button">Answer 4</button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard">
            <h3>Top Players</h3>
            <ol id="leaderboard-list"></ol>
        </div>
    </div>

    <!-- Message Box for game over, etc. -->
    <div id="message-box" class="message-box">
        <h2 id="message-title"></h2>
        <p id="message-content"></p>
        <button id="message-button">Play Again</button>
    </div>

    <!-- Username Input Prompt -->
    <div id="username-prompt" style="display: none;">
        <h2 class="text-xl font-bold">Choose a Username</h2>
        <input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
        <button id="username-submit" class="bg-red-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-800 transition">Start Game</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, orderBy, limit, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Setup
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = '';
        let username = '';

        let allQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let moshPitPoints = 0;
        let fiftyFiftyUsed = false;
        let askTheCrowdUsed = false;
        let gameQuestions = []; // New array to hold the 11 questions for the current game

        const questionTopicEl = document.getElementById('question-topic');
        const questionTextEl = document.getElementById('question-text');
        const answerGridEl = document.getElementById('answer-grid');
        const moshPitPointsCountEl = document.getElementById('mosh-pit-points-count');
        const fiftyFiftyLifelineEl = document.getElementById('50-50');
        const askTheCrowdLifelineEl = document.getElementById('ask-the-crowd');
        const messageBoxEl = document.getElementById('message-box');
        const messageTitleEl = document.getElementById('message-title');
        const messageContentEl = document.getElementById('message-content');
        const messageButtonEl = document.getElementById('message-button');
        const usernamePromptEl = document.getElementById('username-prompt');
        const usernameInputEl = document.getElementById('username-input');
        const usernameSubmitBtn = document.getElementById('username-submit');
        const usernameDisplayEl = document.getElementById('username-display');
        
        // Leaderboard elements
        const leaderboardEl = document.getElementById('leaderboard');
        const leaderboardListEl = document.getElementById('leaderboard-list');
        
        let dbRef;
        let authReady = false;

        async function loadAllQuestions() {
            // Only fetch if the questions haven't been loaded yet
            if (allQuestions.length === 0) { 
                try {
                    const response = await fetch('questions.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    // The JSON file has a different structure, so we need to map it
                    const data = await response.json();
                    allQuestions = data.map(q => ({
                        question: q.Question,
                        answers: q.answers,
                        correct: q.correct,
                        topic: q.Topic
                    }));
                } catch (error) {
                    console.error("Could not fetch questions:", error);
                    // Display an error to the user
                    questionTextEl.textContent = "Failed to load questions. Please check the console and refresh.";
                }
            }
        }

        async function initFirebase() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Auth Error:", error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                username = localStorage.getItem('username');
                if (!username) {
                    usernamePromptEl.style.display = 'flex';
                } else {
                    usernameDisplayEl.textContent = username;
                    await loadAllQuestions();
                    startGame();
                }
                dbRef = doc(db, `artifacts/${appId}/public/data/leaderboard/${userId}`);
                authReady = true;
                listenForLeaderboardUpdates();
            }
        });

        usernameSubmitBtn.onclick = async () => {
            const inputUsername = usernameInputEl.value.trim();
            if (inputUsername) {
                username = inputUsername;
                localStorage.setItem('username', username);
                usernamePromptEl.style.display = 'none';
                usernameDisplayEl.textContent = username;
                await loadAllQuestions();
                startGame();
            }
        };

        function updateCurrencyDisplay() {
            moshPitPointsCountEl.textContent = moshPitPoints;
        }

        function showMessage(title, content, buttonText = "Play Again") {
            messageTitleEl.textContent = title;
            messageContentEl.textContent = content;
            messageButtonEl.textContent = buttonText;
            messageBoxEl.style.display = 'block';
        }

        function hideMessage() {
            messageBoxEl.style.display = 'none';
        }

        function loadQuestion() {
            if (currentQuestionIndex >= gameQuestions.length) {
                if (score === gameQuestions.length) {
                    startNextRound();
                } else {
                    endGame();
                }
                return;
            }

            const currentQuestion = gameQuestions[currentQuestionIndex];
            questionTopicEl.textContent = currentQuestion.topic;
            questionTextEl.textContent = currentQuestion.question;
            answerGridEl.innerHTML = '';

            const shuffledAnswers = [...currentQuestion.answers].sort(() => Math.random() - 0.5);

            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.className = 'answer-button';
                button.onclick = () => checkAnswer(answer, currentQuestion.correct, button);
                answerGridEl.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer, correctAnswer, button) {
            disableAllButtons();
            
            if (selectedAnswer === correctAnswer) {
                button.classList.add('correct-answer');
                score++;
                moshPitPoints++; // Earn one point for each correct answer
                updateCurrencyDisplay();
                setTimeout(nextQuestion, 1000);
            } else {
                button.classList.add('incorrect-answer');
                const correctButton = Array.from(answerGridEl.children).find(btn => btn.textContent === correctAnswer);
                correctButton.classList.add('correct-answer');
                setTimeout(() => {
                    endGame();
                }, 1500);
            }
        }

        function disableAllButtons() {
            Array.from(answerGridEl.children).forEach(button => {
                button.disabled = true;
                button.classList.add('cursor-not-allowed', 'opacity-50');
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        async function endGame() {
            const finalScoreMessage = `You answered ${score} out of ${gameQuestions.length} questions correctly. You earned a total of ${moshPitPoints} Mosh Pit Points!`;
            showMessage("Game Over!", finalScoreMessage, "Play Again");
            leaderboardEl.style.display = 'block';
            await saveScore();
        }

        async function saveScore() {
            if (!authReady || !userId) {
                console.error("Firebase not ready or user not authenticated.");
                return;
            }

            try {
                await runTransaction(db, async (transaction) => {
                    const userDoc = await transaction.get(dbRef);
                    if (userDoc.exists()) {
                        const currentPoints = userDoc.data().moshPitPoints || 0;
                        if (moshPitPoints > currentPoints) {
                            transaction.update(dbRef, { moshPitPoints: moshPitPoints, displayName: username });
                        }
                    } else {
                        transaction.set(dbRef, {
                            userId: userId,
                            moshPitPoints: moshPitPoints,
                            displayName: username
                        });
                    }
                });
                console.log("Score saved to leaderboard.");
            } catch (e) {
                console.error("Error saving score:", e);
            }
        }

        function listenForLeaderboardUpdates() {
            const leaderboardQuery = query(collection(db, `artifacts/${appId}/public/data/leaderboard`), orderBy("moshPitPoints", "desc"), limit(10));
            onSnapshot(leaderboardQuery, (querySnapshot) => {
                leaderboardListEl.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    li.textContent = `${data.displayName}: ${data.moshPitPoints} MPP`;
                    leaderboardListEl.appendChild(li);
                });
            });
        }

        function startNextRound() {
            moshPitPoints += 5;
            currentQuestionIndex = 0;
            score = 0;
            updateCurrencyDisplay();
            showMessage("Perfect Round!", `You answered all 11 questions correctly and earned 5 Mosh Pit Points! Your total points: ${moshPitPoints}.`, "Continue");
        }
        
        messageButtonEl.onclick = () => {
            if (messageButtonEl.textContent === "Continue") {
                hideMessage();
                allQuestions.sort(() => Math.random() - 0.5);
                gameQuestions = allQuestions.slice(0, 11);
                loadQuestion();
            } else {
                resetGame();
            }
        };

        function resetGame() {
            currentQuestionIndex = 0;
            score = 0;
            moshPitPoints = 0;
            fiftyFiftyUsed = false;
            askTheCrowdUsed = false;
            fiftyFiftyLifelineEl.classList.remove('used');
            askTheCrowdLifelineEl.classList.remove('used');
            updateCurrencyDisplay();
            hideMessage();
            leaderboardEl.style.display = 'none';
            allQuestions.sort(() => Math.random() - 0.5);
            gameQuestions = allQuestions.slice(0, 11);
            loadQuestion();
        }

        function startGame() {
            if (allQuestions.length === 0) {
                questionTextEl.textContent = "Still loading questions...";
                return;
            }
            allQuestions.sort(() => Math.random() - 0.5);
            gameQuestions = allQuestions.slice(0, 11);
            loadQuestion();
        }

        // Lifeline Logic
        fiftyFiftyLifelineEl.onclick = () => {
            if (fiftyFiftyUsed || currentQuestionIndex >= gameQuestions.length) return;
            fiftyFiftyUsed = true;
            fiftyFiftyLifelineEl.classList.add('used');

            const currentQuestion = gameQuestions[currentQuestionIndex];
            const incorrectAnswers = currentQuestion.answers.filter(ans => ans !== currentQuestion.correct);
            const answersToRemove = [...incorrectAnswers].sort(() => Math.random() - 0.5).slice(0, 2);

            Array.from(answerGridEl.children).forEach(button => {
                if (answersToRemove.includes(button.textContent)) {
                    button.classList.add('opacity-10', 'cursor-not-allowed');
                    button.disabled = true;
                }
            });
        };

        askTheCrowdLifelineEl.onclick = () => {
            if (askTheCrowdUsed || currentQuestionIndex >= gameQuestions.length) return;
            askTheCrowdUsed = true;
            askTheCrowdLifelineEl.classList.add('used');

            const currentQuestion = gameQuestions[currentQuestionIndex];
            const correctBtn = Array.from(answerGridEl.children).find(btn => btn.textContent === currentQuestion.correct);
            
            const rand = Math.random();
            if (rand < 0.7) {
                correctBtn.style.borderColor = '#10B981';
                correctBtn.style.backgroundColor = '#2b2b2b';
            } else {
                const incorrectButtons = Array.from(answerGridEl.children).filter(btn => btn.textContent !== currentQuestion.correct);
                const randomIncorrectBtn = incorrectButtons[Math.floor(Math.random() * incorrectButtons.length)];
                randomIncorrectBtn.style.borderColor = '#444444';
                randomIncorrectBtn.style.backgroundColor = '#2b2b2b';
            }
        };

        window.onload = async () => {
            await initFirebase();
        };
    </script>
</body>
</html>
